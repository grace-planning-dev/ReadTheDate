<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日付の読み方「ReadTheDate」アプリ　サポート</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        日付・曜日のの読み方学習アプリ
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">Read The Date</a>
      </div>
    </div>
  </header>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>カナダの単位、靴のサイズ</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/html.png">
            <p>単位を変換</p>
          </div>
          <p class="text-contents">kg lb ft inなどを変換</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/jQuery.png">
            <p>靴のサイズ</p>
          </div>
          <p class="text-contents">日本の靴のサイズをカナダの靴のサイズに変換</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/ruby.png">
            <p>変換した値をKeep</p>
          </div>
          <p class="text-contents">最大１０個、変換した数値を保存できます</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/php.png">
            <p>可愛いアイコン</p>
          </div>
          <p class="text-contents">ホーム画面のかわいいアイコンで分かりやすい</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>お問い合わせ</h2>
        <h3>困ったこと、要望など送信できる</h3>
      </div>
      <span class="btn message"><a href="mailto:grace.planning.dev@gmail.com">作者にメールを送る</a></span>
    </div>
  </div>
  <footer>
    <div class="container">
      ReadTheDate
      <p>Grace planning Inc.</p>
    </div>
  </footer>
</body>
</html>
